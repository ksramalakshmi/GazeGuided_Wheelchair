<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTERTAINMENT</title>
    <style>
       .rt{
			display: grid;
			grid-template-columns: repeat(2,1fr);
			grid-gap: 100px;
		}
		a{
			text-decoration:none;
			color: black;
			font-size: 50px;
		}
		button{
			padding: 100px;
		}
		button:hover{
			background: linear-gradient(blue,white);
		}
        #gb{
            width: 0px;
            height: 0px;
            background-color: white;
            border: 0;
        }
        #gb:hover{
            background: white;
        }
    </style>
</head>
<body>
    <div class="rt">
		<button class="btn5"><a href="">MUSIC</a></button>
		<button class="btn6"><a href="">MOVIES</a></button>
		<button class="btn7"><a href="">DINO GAME</a></button>
        <button class="btn8"><a href=""></a></button>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS</title>
    <STYle>
        .sms{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-gap: 50px;
        }
        a{
			text-decoration:none;
			color: black;
			font-size: 50px;
		}
        button{
			padding: 50px;
		}
		button:hover{
			background-image: linear-gradient(blue,white);
		}
    </STYle>
</head>
<body>
    <div class="sms">
        <button class="btn21"><a href="">COME HOME SOON _/\_</a></button>
        <button class="btn22"><a href="">I'm HUNGRY :(</a></button>
        <button class="btn23"><a href="">NEED TO TAKE A NAP -.-</a></button>
        <button class="btn24"><a href="">NEED TO GO WASHROOM</a></button>
        <button class="btn25"><a href="">NEED SOME FRESH AIR</a></button>
    </div>
</body>
</html>

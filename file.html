<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RUNTIME_TERROR</title>
	<style>
		.rt{
			display: grid;
			grid-template-columns: repeat(2,1fr);
			grid-gap: 100px;
		}
		a{
			text-decoration:none;
			color: black;
			font-size: 50px;
		}
		button{
			padding: 60px;
			border-radius: 5px;
		}
		button:hover{
			background-image: linear-gradient(blue,white);
		}
	</style>
</head>
<body>
	<div class="rt">
		<button class="btn1"><a href="">MOVE</a></button>
		<button class="btn2"><a href="">SLEEP</a></button>
		<button class="btn3"><a href="">CALL</a></button>
		<button class="btn4"><a href="">ENTERTAINMENT</a></button>
		<button class="btn41"><a href="">MESSAGES</a></button>
	</div>
</body>
</html>

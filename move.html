<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE</title>
    <style>
        *{
            margin-top: 120px;
        }
        .move{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 50px;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 50px;
        }
        button{
            border: 2px solid black;
            padding: 80px;
        }
        button:hover{
            background: linear-gradient(lightblue,white);
        }
    </style>
</head>
<body>
    <div class="move">
        <button class="btn42"><a href="">LEFT</a></button>
        <button><a href="btn43">FORWARD</a></button>
        <button><a href="btn44">RIGHT</a></button>
    </div>
</body>
</html>
